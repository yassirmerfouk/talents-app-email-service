<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .meeting-info {
            margin-bottom: 20px;
        }
        .meeting-info div {
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        .meeting-body {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">Project Kickoff Meeting</h1>
    <div class="meeting-info">
        <div><strong>Date:</strong><span th:text="${date}">July 15, 2024</span></div>
    </div>
    <div class="meeting-body">
        <p th:text="${body}">Welcome to the project kickoff meeting. This meeting will cover the project overview, timeline, roles and responsibilities, and provide an opportunity for Q&A.</p>
    </div>
</div>
</body>
</html>
